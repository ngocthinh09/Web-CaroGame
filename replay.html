<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game - Replay</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div id="replayTitle" class="game-mode-title">Replay Mode<span id="gameName"></span></div>

        <button id="backBtn" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div id="moveInfo" class="move-info"></div>
        <div id="gameBoard" class="board"></div>

        <div class="game-info" style="margin-top: 10px;">
            <div class="replay-controls">
                <button id="prevMoveBtn" class="btn btn-primary" disabled>
                    <i class="fas fa-backward"></i> Previous
                </button>
                <button id="nextMoveBtn" class="btn btn-primary">
                    <i class="fas fa-forward"></i> Next
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/replay.js"></script>
</body>
</html>
